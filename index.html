<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1 id="heading-txt">Temperature Converter</h1>

    <div id="main">

        <div class="container" id="container">

            <div id="left-div">
                <input id="input1" type="number" value="0">
                <p>Celsius</p>
            </div>

            <div>
                <img id="swap-img" src="images/swap-arrow.png" alt="" style="padding-top: 10px;">
                <h2 style="margin: 0px; padding-left: 5px; font-weight: 300; ">=</h2>
            </div>


            <div id="right-div">
                <input id="input2" type="number" value="33.8">
                <p>Fahrenheit</p>
            </div>


        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
